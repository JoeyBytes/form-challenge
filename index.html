<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super awesome service</title>
</head>
<body>
    <h1>Let's
        <br/>
        <span>Sign Up</span>
    </h1>
    <p>Use the form below to sign up for this super awesome service. You're only a few steps away!</p>
    <!-- assumed no additional validation needed on inputs -->
    <form id="signup-form" onsubmit="onSubmit(); return false;">
        <div>
            <label for="firstName">First Name</label>
            <br/>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="email">Email Address</label>
            <br/>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <br/>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button>Sign Up</button>
        </div>
    </form>
</body>
<script type="text/javascript" src="scripts/formHandler.js"></script>
</html>
