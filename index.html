<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super awesome service</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <h1>Let's
        <br />
        <span class="bolder">Sign Up</span>
    </h1>
    <p>Use the form below to sign up for this super awesome service. You're only a few steps away!</p>
    <!-- assumed no additional validation needed on inputs -->
    <form id="signup-form" class="container" onsubmit="onSubmit(); return false;">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button>Sign Up</button>
    </form>
</body>
<script type="text/javascript" src="scripts/formHandler.js"></script>

</html>
